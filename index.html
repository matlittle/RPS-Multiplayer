<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>

	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class="container-fluid" id="wrapper">
		<div class="container" id="main-container">
			<div class="row" id="head-row">
				<h1>Rock Paper Scissors</h1>
				<h3>Battle Royale</h3>
			</div>
			<div class="row" id="game-row">
				<div class="col-xs-4">
					<div class="player" id="player1">
					</div>
				</div>
				<div class="col-xs-4" id="game-board">
					<div id="board">
					</div>
				</div>
				<div class="col-xs-4">
					<div class="player" id="player2">
					</div>
				</div>
			</div>
			<div class="row" id="chat-row">
				<div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
					<textarea id="chat-area" readonly></textarea>
					<form class="form-inline">
						<div class="input-group" id="chat-input-group">
							<input type="text" name="chat-input" id="chat-input" placeholder="Message...">
							<input type="button" name="chat-btn" id="chat-btn" value="Send">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- RPS Game -->
	<script src="assets/javascript/rps.js"></script>

</body>
</html>
